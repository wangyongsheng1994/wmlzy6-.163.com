{include file="public/header"}
<title>添加任务</title>
<meta name="keywords" content="">
<meta name="description" content=">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
			<center><h2>任务修改</h2></center>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>任务标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.title}" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择组长：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="task_head" class="select">
					<option value="0">——————请选择————————————————</option>
					{foreach name="user" item="vo"}
						<option value="{$vo.id}" {if condition="$vo.id eq $data.task_head"}selected{else/}{/if}>--{$vo.username}--</option>
					{/foreach}
				</select>
				</span>
				</div>
				<div class="formControls col-xs-8 col-sm-3" id="userSelect">
				
				</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">任务小组成员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.task_group}" placeholder="成员之间请用 -- 隔开   　例：张三--李四" id="task_group" name="task_group">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">任务内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" name="content" type="text/plain" style="width:100%;height:400px;">{$data.content|raw}</script> 
			</div>
		</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否完成：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="status" type="radio" value="1" id="sex-1" {if condition="$data.status eq 1"}checked{else/}{/if}>
				<label for="sex-1">未完成</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="status" value="2" {if condition="$data.status eq 2"}checked{else/}{/if}>
				<label for="sex-2">已完成</label>
			</div>
		</div>
	</div>
		<input type="hidden" name="id" value="{$data.id}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

			</div>
		</div>
		<br>
		<br>
		<br>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			title:{
				required:true,
			},
			task_head:{
				required:true,
			},
			title:{
				required:true,
			},
			content:{
				required:true,
			},
			task_group:{
				required:true,
			},
			keywords:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
                type: 'post',
                url: "{:url('edit')}" ,
                success: function(data){
		                // alert(data);
		                // console.log(data);
	                layer.msg(data,{icon:1,time:1000},function(){
	                    parent.window.location.href="{:url('unfinish')}";
	                    var index=parent.layer.getFrameIndex(window.name);
	                    parent.layer.close(index);
	                });
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('很遗憾!添加失败',{icon:1,time:1000});
                }
            });
		}
	});
	var ue = UE.getEditor('editor');
	
});
function gradeChange(){
	//var objS = document.getElementById("dutyId");
	var options=$("#dutyId option:selected");
	var id = options.val();
	// alert(id);
	$.post("{:url('add')}",{id:id},function(data){
        var html ='',option ='';
        for (var i = 0 ; i < data.length; i++) {
        	option +='<option value="'+data[i].id+'">'+data[i].username+'</option>';

        }
        html += '<span class="select-box">'+
        			'<select class="select" size="1" name="username">'+
        			'<option value="0">---请选择---</option>'+
        			option+
        			'</select>'+
        			'</span>';
        
        $("#userSelect").html(html);
	})
}
</script>
