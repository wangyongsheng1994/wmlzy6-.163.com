<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">选择上级：</label>
			<div class="formControls col-xs-9 col-sm-7">
				<span class="select-box">
				<select class="select" size="1" name="pid">
					<option value="0">无上级</option>
					{foreach name="data" item="vo"}
					<option value="{$vo.id}">{:str_repeat('|——',$vo.level)}{$vo.name}</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">添加物品：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" name="name" value="" placeholder="" id="titles" style="width:80%";>
			</div>
		</div>
		
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"></label>
		<div class="formControls col-xs-8 col-sm-9"><span id="mytime"></span></div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
function showTime(){
    nowtime=new Date();
    year=nowtime.getFullYear();
    month=nowtime.getMonth()+1;
    date=nowtime.getDate();
    document.getElementById("mytime").innerText=year+"年"+month+"月"+date+" "+nowtime.toLocaleTimeString();
}

setInterval("showTime()",1000);
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#form-admin-add").validate({
		rules:{
			recevie:{
				required:true,
				minlength:2,
				maxlength:16
			},
			title:{
				required:true,
			},
			content:{
				required:true,
			},
			username:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "{:url('add')}" ,
                success: function(data){
		              if(data.state == 1){
		                layer.msg(data.msg,{icon:1,time:1500},function(){
		                    parent.window.location.href="{:url('index')}";
		                    var index=parent.layer.getFrameIndex(window.name);
		                    parent.layer.close(index);
		                });
		              }else{
		              	layer.msg(data.msg,{icon:1,time:1000});
		              }
		              	
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('很遗憾!添加失败',{icon:1,time:1000});
                }
            });
        }
	});
});
</script>
