{include file="public/header"}
<title>新增文章</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">行业选择：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<span class="select-box">
					<select class="select" size="1"  id="b" name="webcate_id">
						<option value="0">-----------暂未选择---------</option>
						{foreach name="webcate" item="voo"}
						<option {if condition="$voo['id'] eq $data['webcate_id']"}selected{else/}{/if} value="{$voo.id}">{:str_repeat('|——',$voo.level)}{$voo['industry']}</option>
						{/foreach}
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.title}" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章来源：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.autor}" placeholder="" id="autor" name="autor">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.descr}" placeholder="" id="descr" name="descr">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"><img id="imageview" width=100px border=0 src='{$data.image}'></div>
					 
					<div > <input type="file" name="image" value="" id="fileupload" ></div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" name="content" value="" style="width:100%;height:400px;">{$data.content|raw}</script> 
			</div>
		</div>
		<input type="hidden" name="images" value="{$data.image}">
		<input type="hidden" name="id" value="{$data.id}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
	</article>
<!--_footer 作为公共模版分离出去-->
{include file="public/footer"}
<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ADMIN__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ADMIN__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__ADMIN__/admin/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__/admin/lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="__ADMIN__/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__ADMIN__/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
		$("#form-admin-add").validate({
		rules:{
			title:{
				required:true,
				minlength:4,
				maxlength:16
			},
			autor:{
				required:true,
				minlength:2,
				maxlength:16
			},
			descr:{
				required:true,
				minlength:8,
				maxlength:20
			},
			content:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "{:url('update')}" ,
                success: function(data){
		                // alert(data);
		                // console.log(data);
	                layer.msg(data,{icon:1,time:1500},function(){
	                    parent.window.location.href="{:url('index')}";
	                    var index=parent.layer.getFrameIndex(window.name);
	                    parent.layer.close(index);
	                });
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('很遗憾!修改失败',{icon:1,time:1000});
                }
            });
        }
	});
	$(function() {  
    /*原理是把本地图片路径："D(盘符):/image/..."转为"http://..."格式路径来进行显示图片*/  
    $("#fileupload").change(function() {  
        var $file = $(this);
        var objUrl = $file[0].files[0];  
        //获得一个http格式的url路径:mozilla(firefox)||webkit or chrome  
        var windowURL = window.URL || window.webkitURL;  
        //createObjectURL创建一个指向该参数对象(图片)的URL  
        var dataURL;
        dataURL = windowURL.createObjectURL(objUrl);  
        $("#imageview").attr("src",dataURL);  
    }); 

    var ue = UE.getEditor('editor');
    // ue.val();
});

});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
