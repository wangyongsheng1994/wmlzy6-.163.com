<script type="text/javascript">
	hui.plusReady(function(){
		var Login = isLogin();
		if(Login == ''){
			hui.open('login.html'); 
			return false;
		}
		function navFloat(){
			var animationSpeed=1500;
			var animationEasing='easeOutQuint';
			var scrollTop=$('.nyhead').offset().top;
			if($(window).scrollTop()>50){
			     $('.nyhead').stop().addClass('fixed');
			    $('.nyhead').stop().animate({'top':0});
			   
			} else {
			    $('.nyhead').stop().removeClass('fixed');
			    $('.nyhead').stop().animate({'top':'100%'});
			    
			}
		}
		$(window).load(function(){
		    navFloat();
		});
		$(window).scroll(function(){ 
		    navFloat();
		});
		hui("#xrz").click(function(){
			hui.open('xrz.html');
		});
		hui("#myrz").click(function(){
			hui.open('myrz.html');
		});

	hui('#rzsp').click(function(){
		hui.postJSON(
			URL+"appqd/Login/bumen",  
	    	{id:Login}, 
	    	function(res){

	    		if(res.state == 200){
					hui.open('rzsp.html');
	    		}else if(res.state == 400){
	    			hui.toast(res.msg);	
	    		}else if(res.state == 401){
	    			hui.toast(res.msg);	
	    		} 
	    	}   
		);
		
	});
		

	function qtsp(){
