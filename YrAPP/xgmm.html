<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/hui.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/css.css" />
    <title>修改密码</title>
    <style type="text/css">
    	body{ background: #fbfafa;}
    </style>
</head>
<body>
<div class="nyhead">
	<div class="left"><a href="javascript:hui.back();"><span class="iconfont">&#xe600;</span></a></div>
	<h1>密码修改</h1>
</div>
<div class="mmxg">
   <p class="mmrow"><input type="password" placeholder="原密码"></p>
   <p class="mmrow"><input type="password" placeholder="新密码"></p>
   <p class="mmrow"><input type="password" placeholder="确认新密码"></p>
   <p class="mmrow mmtxt">必须是6-20个英文字母、数字或者符号（除空格），密码修改成功后，请妥善保存！</p>
   <p class="xgbtn"><input type="submit" value="确认修改"></p>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript">
function navFloat(){
	var animationSpeed=1500;
	var animationEasing='easeOutQuint';
	var scrollTop=$('.nyhead').offset().top;
	if($(window).scrollTop()>50){
	     $('.nyhead').stop().addClass('fixed');
	    $('.nyhead').stop().animate({'top':0});
	   
	} else {
	    $('.nyhead').stop().removeClass('fixed');
	    $('.nyhead').stop().animate({'top':'100%'});
	    
	}
}
	$(window).load(function(){
	    navFloat();
	});
	$(window).scroll(function(){ 
	    navFloat();
});
</script>
</body>
</html>
