<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/hui.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/css.css" />
    <title>我的</title>
    <style>
    body{ background:#fff!important;}
    </style>
</head>
<body>
<div class="login">
	<div class="logtop">
		<div class="logtcon">
		 <div class="logo"><img src="img/logo.png" alt="" /></div>
		 <h3>野人智能科技</h3>
		 <p>WWW.YE-REN.COM</p>
		</div>
		<div class="logtb"><img src="img/loginbg.png" alt=""/></div>
	</div>
	<div class="logbot">
		<p class="row"><input id="username" type="text" name="username" placeholder="请输入用户名"><i class="iconfont">&#xe68a;</i></p>
		<p class="row"><input id="password" type="password" name="password" placeholder="请输入密码"><i class="iconfont">&#xe618;</i></p>
		<p class="row"><input type="text" disabled="disabled" placeholder="请输入验证码"><i class="iconfont">&#xe656;</i></p>
		<p class="row"><input type="submit" value="立即登录" placeholder="请输入验证码"></p>
		<p class="row"><a href="xgmm.html">忘记密码？</a></p>
	</div>
</div>

<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hu.js"></script>
<script type="text/javascript">
	
hui.plusReady(function(){
	var username,pwd;
	var res = isLogin();
	if(res){
		hui.open('index.html');  
	}
	hui("input[type=submit]").click(function(){
		username = hui("#username").val();
		pwd = hui("#password").val();
		if(username == ''){
			hui.toast('请填写用户名'); 
			return false;
		} 
		if(pwd == ''){
			hui.toast('请填写密码');
			return false;
		}
	console.log(123)
		hui.postJSON(
	    	URL+"appqd/Login/login",  
	    	{phone:username, pwd:pwd}, 
	    	function(res){

			console.log(JSON.stringify(res))
	  		if(res.state == 400){
	  			hui.toast('用户名或密码错误'); 
	  		}else if(res.state == 200) {
	  			hui.toast('登录成功');
	  			hui.setItem('SUID', res.xx.id+ '');
	  			hui.setItem('SNICKNAME', res.xx.username + '');
	  			hui.setItem('SRAND', res.xx.phone + '');
	  			hui.setItem('SFACE', res.xx.email + '');
	  			hui.setItem('ROLE', res.xx.role_id + '');
	  			setTimeout(function(){
	  				var _self = plus.webview.currentWebview();

	  				_self.close();
	  			}, 1500);
	  		}else{
	  			hui.toast('服务器忙，请重试');
	  			hui('#submit').resetLoadingButton();
	  		} 
	    	} 
    	);
	});
	
});
	
</script>
</body>
</html>
