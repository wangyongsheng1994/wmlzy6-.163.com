<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/hui.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/css.css" />
    <title>审批列表</title>
    <style type="text/css">
    	body{ background: #fbfafa;}
    </style>
</head>
<body>
<div class="nyhead">
	<div class="left"><a href="javascript:hui.back();"><span class="iconfont">&#xe600;</span></a></div>
	<h1 id="ha">审批列表</h1>
</div>
<div id="refreshContainer">
	<div class="hui-refresh-icon"></div>
	<ul class="myrz" id="refreshMain" >
	
	</ul> 
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hu.js"></script>
<script src="js/hui-refresh-load-more.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	hui.plusReady(function(){  
		var id = isLogin();
		var _selfs = plus.webview.currentWebview();
		if(_selfs.name == '待审批'){
			document.getElementById("ha").innerHTML='待审批列表'; 
			hui.postJSON( 
				URL+"appqd/Login/sprz",   
		    	{statu:_selfs.name,tim:_selfs.age,id:id}, 
		    	function(res){ 

		    		if(res.state == 200){
		    			var len = res.xx; 

						for(var i = 0; i < len.length; i++){
							var li = document.createElement('li');
							li.innerHTML = '<li><div class="rztop"><div class="rztx"><img src="img/tx.jpg" alt="" /></div>'+
								'<div class="rztxt"><h3>'+len[i].name+'<span>'+len[i].title+'</span></h3><p><span>'+len[i].time+'</span>&nbsp;&nbsp;<span>'+len[i].time+'</span></p>'+
								'</div></div><div class="rzmid">'+len[i].content+'</div>'+
								'<div class="rzbot"><a href="javascript:looktxt('+len[i].id+');">查看全文</a><a href="javascript:auditprocese('+len[i].id+');" id="'+len[i].id+'" >审核处理</a></div></li>';
							hui(li).appendTo('#refreshMain'); 
						}
		    		}else if(res.state == 400){ 
		    			hui.toast(res.msg);
		    			return false;
		    		}
		    	}       
			);
		}else if(_selfs.name == '审批历史'){ 
			document.getElementById("ha").innerHTML='审批历史'; 
			hui.postJSON( 
				URL+"appqd/Login/spls",   
		    	{statu:_selfs.name,tim:_selfs.age,id:id}, 
		    	function(res){ 

		    		if(res.state == 200){
		    			var len = res.xx; 

						for(var i = 0; i < len.length; i++){
							var li = document.createElement('li');
							li.innerHTML = '<li><div class="rztop"><div class="rztx"><img src="img/tx.jpg" alt="" /></div>'+
								'<div class="rztxt"><h3>'+len[i].name+'<span>'+len[i].title+'</span></h3><p><span>'+len[i].time+'</span>&nbsp;&nbsp;<span>'+len[i].time+'</span></p>'+
								'</div></div><div class="rzmid">'+len[i].content+'</div>'+
								'<div class="rzbot"><a href="javascript:looktxt('+len[i].id+');">查看全文</a><a href="javascript:lookreslute('+len[i].id+');">查看审核结果</a></div></li>';
							hui(li).appendTo('#refreshMain'); 
						}
		    		}else if(res.state == 400){ 
		    			hui.toast(res.msg);
		    			return false;
		    		}
		    	}       
			);
		}
		
	
	
	});
	function looktxt(e){
		var ids = e;
		
		hui.open('rzxq.html',{},true,{pid:ids}); 
	}
	function auditprocese(e){

		var ids = e;
		 hui.postJSON( 
				URL+"appqd/Login/auditprocese",   
		    	{id:ids}, 
		    	function(res){ 
					console.log(JSON.stringify(res)) 
		    		if(res.state == 200){
		    			hui.toast(res.msg);
		    			document.getElementById("ids").innerHTML='审批成功';
		    			document.getElementById("ids").style.background ='dodgerblue';
		    			
		    		}else if(res.state == 400){ 
		    			hui.toast(res.msg);
		    			return false; 
		    		}
		    	}        
			);
	}
	function navFloat(){
		var animationSpeed=1500;
		var animationEasing='easeOutQuint';
		var scrollTop=$('.nyhead').offset().top;

		if($(window).scrollTop()>50){
		     $('.nyhead').stop().addClass('fixed');
		    $('.nyhead').stop().animate({'top':0}); 
		   
		} else {
		    $('.nyhead').stop().removeClass('fixed');
		    $('.nyhead').stop().animate({'top':'100%'});  
	
		}
	}
		$(window).load(function(){
		    navFloat();
		});
		$(window).scroll(function(){ 
		    navFloat(); 
	}); 

</script>
</body>
</html>
