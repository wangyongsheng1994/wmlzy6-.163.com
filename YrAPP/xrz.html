<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/hui.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/css.css" />
    <title>写日志</title>
    <style type="text/css">
    	body{ background: #fbfafa;}
    	
    </style>
</head>
<body>
<div class="nyhead">
	<div class="left"><a href="javascript:hui.back();"><span class="iconfont">&#xe600;</span></a></div>
	<h1>写日志</h1>
	<div class="right" id="submite"><a href="#">提交</a></div>
</div>
<div class="xrz">
	<div class="rzrow"><input disabled="disabled"  type="text" id="username" placeholder="请输入姓名："><i class="iconfont">&#xe604;</i></div>
	<div class="rzrow">
		<input type="text" disabled="disabled"  id="bumen" >
		<i  class="iconfont">&#xe617;</i></div>
	<div class="rzrow"><input disabled="disabled"  id="mytime" type="text" placeholder="请输入日期："><i class="iconfont">&#xe6ad;</i></div>
	<div class="rzrow"><textarea placeholder="请编辑所需内容" id="textarea"></textarea><i class="iconfont">&#xe60e;</i></div>
</div>
 
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hu.js"></script>
<script type="text/javascript">
	hui.plusReady(function(){
		var useid = isLogin();
		if(useid == ''){
			hui.open('login.html');
			return false;
		}
		var username = plus.storage.getItem('SNICKNAME');
//		console.log(username) 
		var id = plus.storage.getItem('ROLE');
//		console.log(JSON.stringify(id))
		document.getElementById("username").value = username;
		hui.postJSON(
			URL+"appqd/Login/role",  
	    	{id:id},
	    	function(res){
//	    		console.log(JSON.stringify(res))
	    		if(res.state == 200){
		    		document.getElementById("bumen").value = res.xx.name;
	    		}else{
	    			hui.toast(res.msg);	
	    		}
	    	}  
		);
		function showTime(){ 
		    nowtime=new Date();
		    year=nowtime.getFullYear();
		    month=nowtime.getMonth()+1; 	
		    date=nowtime.getDate();
		    document.getElementById("mytime").value =year+"年"+month+"月"+date+" "+nowtime.toLocaleTimeString();
		}
		setInterval(function(){
			showTime();
		},1000);
		function navFloat(){  
			var animationSpeed=1500;
			var animationEasing='easeOutQuint';
			var scrollTop=$('.nyhead').offset().top;
			if($(window).scrollTop()>50){
			     $('.nyhead').stop().addClass('fixed');
			    $('.nyhead').stop().animate({'top':0});
			} else {
			    $('.nyhead').stop().removeClass('fixed');
			    $('.nyhead').stop().animate({'top':'100%'});
			}
		} 
			$(window).load(function(){
			    navFloat(); 
			});
			$(window).scroll(function(){ 
			    navFloat();
		});
		hui('#submite').click(function(){

			hui.postJSON( 
				URL+"appqd/Login/addlog",         
		    	{id:useid,title:document.getElementById("bumen").value,content:document.getElementById("textarea").value,name:username},
		    	function(res){
		    		if(res.state == 200){
		    			hui.upToast('提交成功');
		    			setTimeout(function(){
			  				var _self = plus.webview.currentWebview();
		
			  				_self.close();
			  			}, 1500);
		    		}else if(res.state == 400){
		    			hui.Toast(res.msg);
		    			return false;
		    		}else{
		    			console.log(JSON.stringify(res))
		    			hui.toast('网络繁忙，请重新提交');
		    			return false;
		    		}
		    	}   
			)
		});
	}); 
	
		


</script>
</body>
</html>
