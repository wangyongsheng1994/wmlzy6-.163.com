<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/hui.css" />
    <link rel="stylesheet" href="fonts/iconfont.css" />
    <link rel="stylesheet" href="css/css.css" />
    <title>我的日志</title>
    <style type="text/css">
    	body{ background: #fbfafa;}
    </style>
</head>
<body>
<div class="nyhead">
	<div class="left"><a href="javascript:hui.back();"><span class="iconfont">&#xe600;</span></a></div>
	<h1>我的日志</h1>
</div>
<div id="refreshContainer">
	<div class="hui-refresh-icon"></div>
	<ul class="myrz" id="refreshMain" >
	
	</ul> 
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hu.js"></script>
<script src="js/hui-refresh-load-more.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
function navFloat(){
	var animationSpeed=1500;
	var animationEasing='easeOutQuint';
	var scrollTop=$('.nyhead').offset().top;
	if($(window).scrollTop()>50){
	     $('.nyhead').stop().addClass('fixed');
	    $('.nyhead').stop().animate({'top':0});
	   
	} else {
	    $('.nyhead').stop().removeClass('fixed');
	    $('.nyhead').stop().animate({'top':'100%'});  

	}
}
	$(window).load(function(){
	    navFloat();
	});
	$(window).scroll(function(){ 
	    navFloat(); 
});
hui.plusReady(function(){ 
var id = isLogin();
var page = 1;
hui.refresh('#refreshContainer', refresh);
function refresh(){
    if(hui.refreshNumber < 1){hui.loading('加载中...');}
	    hui.postJSON(
	        URL+'appqd/login/alllog',
	        {act:'myrz',id:id,page:1},    
	        function(res){
	          var html = '';
			  var len = res.xx.data;

	          for(var i = 0; i < len.length; i++){
					var abq = '<a href="#">查看审核结果</a>';
	              html += '<li><div class="rztop"><div class="rztx"><img src="img/tx.jpg" alt="" /></div>'+
						'<div class="rztxt"><h3>'+len[i].name+'<span>'+len[i].title+'</span></h3><p><span>'+len[i].time+'</span>&nbsp;&nbsp;<span>'+len[i].time+'</span></p>'+
						'</div></div><div class="rzmid">'+len[i].content+'</div>'+
						'<div class="rzbot"><a href="#">查看全文</a><a href="#">审核处理</a>'+

						'</div></li>';
	          }
	          hui('#refreshMain').html(html); 
	           page = 2;
			//关闭loading

			hui.closeLoading();
			//结束刷新
			hui.endRefresh();
			//重置加载更多状态
			hui.resetLoadMore();
	        },
	        function(res){ 

	            hui.loading('加载中...', true);
	            hui.toast('连接服务器失败！');
	            hui.endRefresh();
	        } 
	    );
}
	//加载更多
	hui.loadMore(loadMore); 
	function loadMore(){


		hui.postJSON(
			URL+'appqd/login/alllogs',
		    {act:'myrz',id:id,page:page}, 
			function(res){
				console.log(JSON.stringify(res.xx.data))
				hui.endLoadMore();
				 if(res.xx.data == ''){
	                hui.endLoadMore(true, '已经到头了...');
	                return false;
	            }
			  	var len = res.xx.data;
				for(var i = 0; i < len.length; i++){
					var li = document.createElement('li');
					li.innerHTML = '<li><div class="rztop"><div class="rztx"><img src="img/tx.jpg" alt="" /></div>'+
						'<div class="rztxt"><h3>'+len[i].name+'<span>'+len[i].title+'</span></h3><p><span>'+len[i].time+'</span>&nbsp;&nbsp;<span>'+len[i].time+'</span></p>'+
						'</div></div><div class="rzmid">'+len[i].content+'</div>'+
						'<div class="rzbot"><a href="#">查看全文</a><a href="#">审核处理</a><a href="#">查看审核结果</a></div></li>';
					hui(li).appendTo('#refreshMain'); 
				}
				page++;
				hui.endLoadMore(); 
			}
		);
	}
});
</script>
</body>
</html>
